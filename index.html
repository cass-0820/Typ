<div class="floating-panel" id="floatingPanel" style="
    position: absolute; top: 20px; right: 20px; width: 260px;
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(0,0,0,0.1); border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    display: flex; flex-direction: column; z-index: 300;
    transition: opacity 0.3s ease; opacity: 0.7;">
    <div class="panel-header" id="dragHandle" style="
        height: 34px; background-color: #f1f3f5; border-bottom: 1px solid #e9ecef;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 12px; cursor: grab; user-select: none; font-size: 12px; font-weight: bold; color: #555;">
        <span class="drag-label">:: Tool Box</span>
        <button id="btnMinimize" style="border: none; background: none; font-weight: bold; cursor: pointer; color: #777; font-size: 14px;">_</button>
    </div>
    <div class="panel-content" style="padding: 12px; display: flex; flex-direction: column; gap: 10px;">
        <div class="btn-row" style="display: flex; justify-content: flex-start; align-items: center; gap: 8px;">
            <button class="icon-btn" id="btnSaveJson" title="저장" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"></path></svg></button>
            <button class="icon-btn" id="btnLoadJson" title="불러오기" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"></path></svg></button>
            
            <button class="icon-btn" id="btnResetAll" title="모두 삭제(초기화)" onclick="resetAllData()" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #d32f2f;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg></button>
            
            <div class="sep" style="width: 1px; height: 14px; background: #ddd; margin: 0 5px;"></div>
            <button class="icon-btn" id="btnPreview" title="미리보기" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto; display: none;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path></svg></button>

             <button class="icon-btn" id="btnSymbol" title="특수문자" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg></button>
             
             <div class="sep" id="undoSep" style="width: 1px; height: 14px; background: #ddd; margin: 0 5px; display: none;"></div>
             
             <button class="icon-btn" id="btnUndo" title="실행 취소" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto; display: none;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"></path></svg></button>
             <button class="icon-btn" id="btnRedo" title="다시 실행" style="
                background: transparent; border: none; cursor: pointer;
                padding: 6px; border-radius: 6px; color: #555;
                display: flex; align-items: center; justify-content: center;
                transition: all 0.2s; flex: 0 0 auto; display: none;"><svg viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: currentColor;"><path d="M18.4 10.6C16.55 9 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"></path></svg></button>
        </div>

        <div class="symbol-palette" id="symbolPalette" style="display: none; grid-template-columns: repeat(6, 1fr); gap: 4px; background-color: #f8f9fa; padding: 8px; border-radius: 8px; margin-top: 5px; border: 1px solid #eee;"></div>
        
        <div class="stats-info" style="background-color: #f9f9f9; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 6px; font-size: 12px; color: #666; display: none;">
            <div class="stat-line" style="display: flex; justify-content: space-between;"><span>AI 토큰</span><span class="stat-val" id="totalToken" style="font-weight: bold; color: #333;">0</span></div>
            <div class="stat-line" style="display: flex; justify-content: space-between;"><span>글자수</span><span class="stat-val" id="totalChar" style="font-weight: bold; color: #333;">0</span></div>
            <div class="stat-line" id="selectionRow" style="display: none; justify-content: space-between;"><span>선택</span><span class="stat-val selection-active" id="selectChar" style="font-weight: bold; color: #1976d2;">0</span></div>
        </div>
    </div>
</div>
